<div class="container text-center mt-5">
  <h3>ðŸš— WrongMaps Login</h3>
  <input id="username" class="form-control my-2" placeholder="Username">
  <input type="password" id="password" class="form-control my-2" placeholder="Password">
  <button class="btn btn-primary w-100" onclick="login()">Login</button>
</div>

<script>
function login(){
  const user = document.getElementById('username').value.trim();
  if(user){
    localStorage.setItem('wrongmapsUser', user);
    window.location.href = 'index.html'; // Make sure this matches your WrongMaps filename
  } else {
    alert("Enter a username");
  }
}

</script>
