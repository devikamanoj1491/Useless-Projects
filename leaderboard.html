<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WrongMaps ‚Äî Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #ffcc70, #ff6f61);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #330000;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: bold;
      color: #b33a3a;
    }
    .leaderboard {
      width: 100%;
      max-width: 480px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      padding: 1.5rem;
    }
    .player-row {
      display: flex;
      justify-content: space-between;
      padding: 0.7rem 0.5rem;
      border-bottom: 1px solid #eee;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .player-row.top3 {
      background: #ffefcc;
      font-weight: bold;
    }
    .medal {
      font-size: 1.3rem;
      margin-right: 10px;
    }
    .btn-clear {
      margin-top: 15px;
      background: #b33a3a;
      color: white;
      border: none;
      font-weight: bold;
    }
    .btn-clear:hover {
      background: #8a2a2a;
    }
    a.back-link {
      margin-top: 20px;
      color: #b33a3a;
      font-weight: 600;
      text-decoration: none;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>WrongMaps Leaderboard</h1>

  <div class="leaderboard" id="leaderboard">
    <!-- Player rows inserted here -->
  </div>

  <button class="btn btn-clear" onclick="clearLeaderboard()">Clear Leaderboard</button>

  <a href="index.html" class="back-link">‚Üê Back to Map</a>

  <script>
    const medals = ['ü•á', 'ü•à', 'ü•â'];

    function loadLeaderboard() {
      const lb = document.getElementById('leaderboard');
      lb.innerHTML = '';

      let players = JSON.parse(localStorage.getItem('wrongmapsPlayers')) || [];

      // Sort descending by routes
      players.sort((a, b) => b.routes - a.routes);

      if (players.length === 0) {
        lb.innerHTML = '<p style="text-align:center; padding:1rem; font-style: italic;">No players yet. Play to get on the board!</p>';
        return;
      }

      // Show top 10 players
      players.slice(0,10).forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'player-row' + (i < 3 ? ' top3' : '');
        div.innerHTML = `
          <span>${medals[i] || ''} ${p.name}</span>
          <span>Routes: ${p.routes}</span>
        `;
        lb.appendChild(div);
      });
    }

    function clearLeaderboard() {
      if(confirm('Are you sure you want to clear the leaderboard?')) {
        localStorage.removeItem('wrongmapsPlayers');
        loadLeaderboard();
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
