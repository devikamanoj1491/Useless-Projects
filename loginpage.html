<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WrongMaps ‚Äî Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ff6f61, #ffcc70);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .login-card {
      width: 100%;
      max-width: 350px;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      animation: popIn 0.8s ease-out;
      position: relative;
    }
    .login-card h3 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #ff6f61;
      font-weight: bold;
    }
    @keyframes popIn {
      0% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
      100% { transform: scale(1) rotate(0); opacity: 1; }
    }
    .fun-emoji {
      font-size: 2rem;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .btn-fun {
      background: linear-gradient(45deg, #ff6f61, #ffcc70);
      border: none;
      color: white;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .btn-fun:hover {
      transform: scale(1.05);
    }
    .bg-bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <!-- Floating background bubbles -->
  <div class="bg-bubble" style="width:80px;height:80px;background:#fff;top:10%;left:15%;"></div>
  <div class="bg-bubble" style="width:50px;height:50px;background:#fff;top:70%;left:70%;"></div>
  <div class="bg-bubble" style="width:100px;height:100px;background:#fff;top:50%;left:5%;"></div>

  <div class="login-card">
    <div class="fun-emoji">üöóüí®</div>
    <h3>WrongMaps Login</h3>
    <p class="text-muted">Your journey to the wrong place starts here üòâ</p>
    <input id="username" class="form-control my-2" placeholder="Your Mischievous Name">
    <input type="password" id="password" class="form-control my-2" placeholder="Secret Passcode">
    <button class="btn btn-fun w-100 my-2" onclick="login()">üöÄ Let‚Äôs Go!</button>
    <p id="error" class="text-danger mt-2" style="display:none;">‚ùå Nope! Try again.</p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      if (user.length >= 3 && pass.length >= 3) {
        localStorage.setItem('wrongmapsUser', user);
        // Fun little sound before redirect
        let audio = new Audio("https://www.myinstants.com/media/sounds/trololo.mp3");
        audio.play();
        setTimeout(() => {
          window.location.href = 'wrongmaps-demo.html';
        }, 1500);
      } else {
        error.style.display = 'block';
      }
    }
  </script>
</body>
</html>
